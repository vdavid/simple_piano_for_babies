name: simple_piano_for_babies
description: A simple piano app for babies.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43 followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter build
# by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
#   Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
#   Read more about iOS versioning at
#   https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application. Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  audioplayers: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is included with your application, so that you can use the icons
  # in the material Icons class.
  uses-material-design: true

  assets:
    - assets/audio/1.mp3
    - assets/audio/2.mp3
    - assets/audio/3.mp3
    - assets/audio/4.mp3
    - assets/audio/5.mp3
    - assets/audio/6.mp3
    - assets/audio/7.mp3
    - assets/audio/8.mp3
    - assets/audio/9.mp3
    - assets/audio/10.mp3
    - assets/audio/11.mp3
    - assets/audio/12.mp3
    - assets/audio/13.mp3
    - assets/audio/14.mp3
    - assets/audio/15.mp3
    - assets/audio/16.mp3
